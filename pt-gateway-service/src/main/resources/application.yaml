server:
  port: 9001
spring:
  profiles:
    active: dev
  redis:
    host: localhost
    port: 6379
    password:
    database: 3
    timeout: 5000
    jedis:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
  datasource:
    druid:
      url: jdbc:mysql://localhost:3306/bmy?useUnicode=true&characterEncoding=utf-8
      username: root
      password: bmy123!@#
      driver-class-name: com.mysql.cj.jdbc.Driver
      initial-size: 10
      max-active: 50
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      validation-query: SELECT 1 FROM DUAL
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      filters: stat,wall
  application:
    name: pt-gateway-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      routes:
        - id: pt-auth-center
          uri: lb://pt-auth-center
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1

        - id: pt-admin-api
          uri: lb://pt-admin-api
          predicates:
            - Path=/admin/**
          filters:
            - StripPrefix=1

        - id: pt-wx-api
          uri: lb://pt-wx-api
          predicates:
            - Path=/wx/**
          filters:
            - StripPrefix=1
        - id: pt-file-center
          uri: lb://pt-file-center
          predicates:
            - Path=/file/**
          filters:
            - StripPrefix=1